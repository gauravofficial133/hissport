{% extends "hlayout.html" %}

{% block body %}

<div class="container-fluid">
  <br>
  <div class="row">
    <div class="col-sm-1 col-lg-2 col-md-2"></div>
    <div class="col-sm-10 col-lg-8 col-md-10">
      
      <table class="table table-dark table-hover">
            <thead>
              <th>Admno</th>
              <th>Name</th>
              <th>Category</th>
              <th>Gender</th>
              <th>class</th>
              <th>Sec</th>
              <th>Event1</th>
              <th>Event2</th>
            </thead>

            <tbody>
              {% for c in reg_det %}
              <tr>
                <td>{{c.admno}}</td>
                <td> {{c.sname}} </td>
                <td>{{c.category}}</td>
                <td> {{c.gender}} </td>
                <td>{{c.sclass}}</td>
                <td>{{c.ssec}}</td>
                <td>{{c.event1}}</td>
                <td>{{c.event2}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    <div class="col-sm-1 col-lg-2 col-md-2"></div>
  </div>
</div>
{% endblock %}
